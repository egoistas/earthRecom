name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/earthrecom-frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/earthrecom-frontend/package-lock.json

      - run: npm ci
## Optional steps, uncomment if needed - more tests should be added here.
      - run: npm run lint --if-present

      - run: npm test --if-present

      - run: npm run build --if-present
